<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/root.css"/>
    <link rel="stylesheet" href="/css/password.css"/>
    <title>Document</title>
  </head>
  <body>
    <aside>
      <header>
        <a href="/index.html" class="heading">
          <img src="/img/jbLogo.png" alt="jb logo" />
          <h1 class="h-m blue">Just Budget</h1>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="/index.html" class="inlineF blue alignC">
              <i class="fa-solid fa-house"></i>
              <span class="h-xs">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/html/debts/debts.html" class="inlineF blue alignC">
              <i class="fa-solid fa-chart-column"></i>
              <p class="h-xs">Debts</p>
            </a>
          </li>
          <li>
            <a href="/html/directDebit.html" class="inlineF blue alignC">
              <i class="fa-solid fa-money-bill-transfer"></i>
              <p class="h-xs">Direct Debit</p>
            </a>
          </li>
          <li>
            <a href="/html/faqs/faqs.html" class="inlineF blue alignC">
              <i class="fa-solid fa-calendar"></i>
              <p class="h-xs">FAQ's</p>
            </a>
          </li>
          <li>
            <a href="/html/contact.html" class="inlineF blue alignC">
              <i class="fa-solid fa-phone"></i>
              <p class="h-xs">Contact</p>
            </a>
          </li>
          <li>
            <a href="/html/profile/profile.html" class="inlineF blue alignC">
              <i class="fa-solid fa-user"></i>
              <p class="h-xs">Profile</p>
            </a>
          </li>
          <li>
            <a href="/html/login.html" class="inlineF blue alignC">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <p class="h-xs">Logout</p>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="notification b-l blue">
        <div class="container">
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="flex alignC profileNav">
          <i class="fa-solid fa-circle-exclamation"></i>
          <a href="">Help and Feedback</a>
          <i class="fa-solid fa-bell"></i>
        </div>
      </div>
      </section>
      <section class="password">
        <div class="container">
          <a href="/html/profile/profile.html" class="back">
            <i class="fa-solid fa-chevron-left"></i>
            <p class="b-l blue">Back</p>
          </a>
          <h1 class="blue h-xl mainTitle">Change Password</h1>
          <form action="">
            <label for="curentPass" class="b-l blue block"
              >Current Password</label
            >
            <input
              type="password"
              name=""
              id="currentPass"
              placeholder="Current password"
              class="b-l blue"
            />
            <label for="newPass" class="b-l blue block">New Password</label>
            <input
              type="password"
              name=""
              id="newPass"
              placeholder="New password"
              class="b-l blue"
            />
            <label for="confirmNewPass" class="b-l blue block">Confirm New Password</label>
            <input
              type="password"
              name=""
              id="confirmNewPass"
              placeholder="Confirm New Password"
              class="b-l blue"
            />
            <ul>
              <li>
                <div class="inlineF alignC check">
                  <p class="b-l grey">Upper Case</p>
                  <i class="fa-solid fa-check none"></i>
                </div>
              </li>
              <li>
                <div class="inlineF alignC check">
                  <p class="b-l grey">Number</p>
                  <i class="fa-solid fa-check none"></i>
                </div>
              </li>
              <li>
                <div class="inlineF alignC check">
                  <p class="b-l grey">At least 8 characters</p>
                  <i class="fa-solid fa-check none"></i>
                </div>
              </li>
            </ul>
            <button type="button" value="submit" class="white b-l">Save</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
