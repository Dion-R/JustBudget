<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <header>
        <a href="/index.html" class="heading">
          <img src="/img/jbLogo.png" alt="jb logo" />
          <h1 class="h-m blue">Just Budget</h1>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="/index.html" class="inlineF blue alignC">
              <i class="fa-solid fa-house"></i>
              <span class="h-xs">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/html/debts/debts.html" class="inlineF blue alignC">
              <i class="fa-solid fa-chart-column"></i>
              <p class="h-xs">Debts</p>
            </a>
          </li>
          <li>
            <a href="/html/directDebit.html" class="inlineF blue alignC">
              <i class="fa-solid fa-money-bill-transfer"></i>
              <p class="h-xs">Direct Debit</p>
            </a>
          </li>
          <li>
            <a href="/html/faqs/faqs.html" class="inlineF blue alignC">
              <i class="fa-solid fa-calendar"></i>
              <p class="h-xs">FAQ's</p>
            </a>
          </li>
          <li>
            <a href="/html/contact.html" class="inlineF blue alignC">
              <i class="fa-solid fa-phone"></i>
              <p class="h-xs">Contact</p>
            </a>
          </li>
          <li>
            <a href="/html/profile/profile.html" class="inlineF blue alignC">
              <i class="fa-solid fa-user"></i>
              <p class="h-xs">Profile</p>
            </a>
          </li>
          <li>
            <a href="/html/login.html" class="inlineF blue alignC">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <p class="h-xs">Logout</p>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="notification b-l blue">
        <div class="container">
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="flex alignC profileNav">
          <i class="fa-solid fa-circle-exclamation"></i>
          <a href="">Help and Feedback</a>
          <i class="fa-solid fa-bell"></i>
        </div>
      </div>
      </section>
      <section class="profile">
        <div class="container">
          <h1 class="h-xl blue mainTitle">Profile</h1>
          <div class="profileInformation">
            <h4 class="h-s blue">Profile Information</h4>
            <div class="info">
                <i class="fa-solid fa-phone"></i>
                <p class="blue b-l">0458 215 745</p>
            </div>
            <div class="info">
                <i class="fa-regular fa-envelope"></i>
                <p class="blue b-l">jackrichings@justBudget.com</p>
            </div>
            <div class="info">
                <i class="fa-regular fa-user"></i>
                <p class="blue b-l">Jack Richings</p>
            </div>
          </div>
          <div class="password">
            <h4 class="h-s blue">Account Password</h4>
            <div class="info">
                <i class="fa-solid fa-lock"></i>
                <p class="blue b-l">********</p>
            </div>
            <a href="/html/profile/password.html" class="blue b-s">Change Password</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
